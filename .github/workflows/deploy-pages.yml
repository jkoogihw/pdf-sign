name: Deploy static app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  browser-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify app script syntax
        run: node --check app.js

      - name: Install Playwright
        run: npm install --no-save playwright@1.51.1

      - name: Install Chromium for Playwright
        run: npx playwright install --with-deps chromium

      - name: Start static server
        run: |
          python3 -m http.server 4173 > /tmp/http-server.log 2>&1 &
          echo $! > /tmp/http-server.pid

      - name: Wait until server is ready
        run: |
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:4173 > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become ready" >&2
          exit 1

      - name: Browser smoke test (Playwright Chromium)
        run: |
          node -e "(async () => { const { chromium } = require('playwright'); const browser = await chromium.launch({ headless: true }); const page = await browser.newPage(); await page.goto('http://127.0.0.1:4173', { waitUntil: 'networkidle' }); const title = await page.title(); if (!title.includes('PDF 서명 입히기')) { throw new Error('Unexpected title: ' + title); } await browser.close(); })().catch((e)=>{ console.error(e); process.exit(1); });"

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: http-server-log
          path: /tmp/http-server.log

      - name: Stop static server
        if: always()
        run: |
          if [ -f /tmp/http-server.pid ]; then
            kill "$(cat /tmp/http-server.pid)" || true
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: browser-smoke-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
