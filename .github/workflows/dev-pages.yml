# Deploy dev branch to a staging repository's Pages
name: Deploy dev branch to staging Pages

on:
  push:
    branches: ["dev"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-dev"
  cancel-in-progress: false

jobs:
  deploy-dev:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages (staging)
        id: deployment
        uses: actions/deploy-pages@v4
        # Note: To host dev on a separate Pages site under this same repo, you can configure
        # as needed. If you prefer a different repo for staging, use a PAT and push the
        # build output to that repo's gh-pages branch (requires setting a secret STAGING_PAT).

